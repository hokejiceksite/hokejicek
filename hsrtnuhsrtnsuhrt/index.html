<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>player</title>
<meta name="referrer" content="no-referrer" />
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000; 
    }

    #player_wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 9999;
    }

    .video-js {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      border: none !important;
      box-shadow: none !important;
    }

    iframe, .video-js, video {
      outline: none !important;
      border: none !important;
    }

    @media (max-width: 600px) {
      .vjs-control-bar { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div id="player_wrapper">
    <video
      id="player"
      class="video-js vjs-big-play-centered"
      controls
      preload="auto"
      playsinline
      data-setup='{}'
    >
      <source src="https://ec06-krk3.cache.orange.pl/dai4/org1/vb/104/tvp1hd/index.m3u8" type="application/x-mpegURL" />
      Váš prohlížeč nepodporuje přehrávání videa.
    </video>
  </div>

  <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://unpkg.com/videojs-http-source-selector@1.1.5/dist/videojs-http-source-selector.min.js"></script>

  <script>
    (function() {
      const player = videojs('player', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        fluid: false
      });

      if (player.httpSourceSelector) {
        player.httpSourceSelector({
          default: 'auto'
        });
      }

      document.addEventListener('keydown', function(e) {
        if (e.key === 'f' || e.key === 'F') {
          if (player.isFullscreen()) player.exitFullscreen(); else player.requestFullscreen();
        }
      });

      player.on('fullscreenchange', function() {
      });

    })();
  </script>
</body>
</html>
