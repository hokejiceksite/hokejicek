  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPchDBpLy51f8WZrfV6owLA_y2yVPbE0g",
      authDomain: "hokejicek-3a7d1.firebaseapp.com",
      projectId: "hokejicek-3a7d1",
      storageBucket: "hokejicek-3a7d1.firebasestorage.app",
      messagingSenderId: "409740758033",
      appId: "1:409740758033:web:a1069dbfd7fd634c14f5b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMatches() {
      const querySnapshot = await getDocs(collection(db, "matches"));
      const top = document.getElementById("interesting");
      const all = document.getElementById("all");
      top.innerHTML = "";
      all.innerHTML = "";

      querySnapshot.forEach((docItem) => {
        const d = docItem.data();
        const dateTime = new Date(`${d.date}T${d.time}`);
        const card = document.createElement("div");
        card.className = "match";
        card.innerHTML = `
          <strong>${d.name}</strong><br>
          üìÖ ${d.date} ‚è∞ ${d.time}<br>
          <span class="countdown">Naƒç√≠t√°m ƒçasovaƒç...</span><br>
          <a href="${d.link}" target="_blank" class="watch">üé• Sledovat p≈ôenos</a>
        `;
        startCountdown(card.querySelector(".countdown"), dateTime);

        // Kategorie zobrazen√≠
        if (d.category === "nejzaj√≠mavƒõj≈°√≠" || d.category === "oboje") top.appendChild(card.cloneNode(true));
        if (d.category === "v≈°echny" || d.category === "oboje") all.appendChild(card);
      });

      if (!top.innerHTML.trim()) top.innerHTML = "<p>≈Ω√°dn√© nejzaj√≠mavƒõj≈°√≠ p≈ôenosy.</p>";
      if (!all.innerHTML.trim()) all.innerHTML = "<p>≈Ω√°dn√© p≈ôenosy k zobrazen√≠.</p>";
    }

    // === ƒåasovaƒç ===
    function startCountdown(el, startTime) {
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const diff = startTime - now;

        if (diff <= 0) {
          clearInterval(timer);
          el.textContent = "üü¢ Z√°pas pr√°vƒõ prob√≠h√°!";
          el.style.color = "#00ff91";
          el.style.fontWeight = "bold";
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `Zaƒç√≠n√° za ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    window.addEventListener("DOMContentLoaded", loadMatches);
  </script>
