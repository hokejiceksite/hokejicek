<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hokejíček – Přenosy TELH</title>

  <!-- Popup reklamy -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }

    /* Horní lišta */
    header {
      display: flex;
      align-items: center;
      background: #111;
      padding: 10px 25px;
      border-bottom: 1px solid #222;
      height: 55px;
    }

    header img {
      height: 100px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    nav {
      margin-left: auto;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      font-size: 1em;
    }

    nav a:hover {
      color: #4da3ff;
    }

    h1 {
      text-align: center;
      color: #4da3ff;
      margin-top: 70px;
      font-size: 1.9em;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Mřížka zápasů */
    main {
      max-width: 1400px;
      margin: 60px auto;
      padding: 0 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 40px 45px; /* víc prostoru mezi kartami */
    }

    .card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: #1a1a1a;
      min-height: 210px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(77,163,255,0.35);
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65);
      position: absolute;
      inset: 0;
    }

    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
      padding: 18px;
    }

    .teams {
      font-size: 1.15em;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .time {
      font-size: 0.9em;
      color: #ccc;
    }

    .countdown {
      font-size: 0.95em;
      color: #4da3ff;
      font-family: monospace;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5em; margin-top: 60px; }
      .card { min-height: 180px; }
      main { gap: 25px; grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Horní lišta -->
  <header>
    <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="Hokejíček logo">
    <nav>
      <a href="/">Hlavní stránka</a>
      <a href="/prenosy">Přenosy</a>
      <a href="/gdpr/index.html">GDPR</a>
    </nav>
  </header>

  <h1>Všechny přenosy TELH</h1>

  <main>
    <div class="card" onclick="goTo('/live/extraliga/2025-11-02/tri-pce')">
      <img src="https://i.imgur.com/9dA88Hg.png" class="bg" alt="Třinec vs Pardubice">
      <div class="card-content">
        <div class="teams">Třinec vs Pardubice</div>
        <div class="time">Start: 15:00</div>
        <div class="countdown" id="m1"></div>
      </div>
    </div>

    <div class="card" onclick="goTo('/live/extraliga/2025-11-02/lit-hkm')">
      <img src="https://i.imgur.com/9dA88Hg.png" class="bg" alt="Litvínov vs Mountfield HK">
      <div class="card-content">
        <div class="teams">Litvínov vs Mountfield HK</div>
        <div class="time">Start: 15:30</div>
        <div class="countdown" id="m2"></div>
      </div>
    </div>

    <div class="card" onclick="goTo('/live/extraliga/2025-11-02/kla-plz')">
      <img src="https://i.imgur.com/9dA88Hg.png" class="bg" alt="Kladno vs Plzeň">
      <div class="card-content">
        <div class="teams">Kladno vs Plzeň</div>
        <div class="time">Start: 16:00</div>
        <div class="countdown" id="m3"></div>
      </div>
    </div>

    <div class="card" onclick="goTo('/live/extraliga/2025-11-02/spa-mbl')">
      <img src="https://i.imgur.com/9dA88Hg.png" class="bg" alt="Sparta Praha vs Mladá Boleslav">
      <div class="card-content">
        <div class="teams">Sparta Praha vs Mladá Boleslav</div>
        <div class="time">Start: 16:00</div>
        <div class="countdown" id="m4"></div>
      </div>
    </div>

    <div class="card" onclick="goTo('/live/extraliga/2025-11-02/vit-olo')">
      <img src="https://i.imgur.com/9dA88Hg.png" class="bg" alt="Vítkovice vs Olomouc">
      <div class="card-content">
        <div class="teams">Vítkovice vs Olomouc</div>
        <div class="time">Start: 16:00</div>
        <div class="countdown" id="m5"></div>
      </div>
    </div>

    <div class="card" onclick="goTo('/live/extraliga/2025-11-02/kom-ced')">
      <img src="https://i.imgur.com/9dA88Hg.png" class="bg" alt="Kometa Brno vs České Budějovice">
      <div class="card-content">
        <div class="teams">Kometa Brno vs České Budějovice</div>
        <div class="time">Start: 17:00</div>
        <div class="countdown" id="m6"></div>
      </div>
    </div>
  </main>

  <!-- Reklamy -->
  <script>
    aclib.runAutoTag({ zoneId: 'zitkptgwk8' });
  </script>

  <!-- Přesměrování -->
  <script>
    function goTo(url) {
      window.location.href = url;
    }
  </script>

  <!-- Countdown -->
  <script>
    const matches = [
      { id: "m1", time: "15:00" },
      { id: "m2", time: "15:30" },
      { id: "m3", time: "16:00" },
      { id: "m4", time: "16:00" },
      { id: "m5", time: "16:00" },
      { id: "m6", time: "17:00" }
    ];

    function updateCountdown() {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      matches.forEach(m => {
        const el = document.getElementById(m.id);
        const start = new Date(`${today}T${m.time}:00`);
        const diff = start - now;
        if (diff <= 0) {
          el.textContent = "Live now!";
          el.style.color = "#00ff88";
        } else {
          const h = Math.floor(diff / 1000 / 60 / 60);
          const min = Math.floor((diff / 1000 / 60) % 60);
          el.textContent = `${h}h ${min}m remaining`;
        }
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>

</body>
</html>
