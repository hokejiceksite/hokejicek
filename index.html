<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hokejíček — Přenosy</title>
<link rel="icon" href="/favicon.png">
<style>
  body{font-family:Inter,system-ui,Arial;margin:20px;background:#fff;color:#062336}
  .wrap{max-width:900px;margin:0 auto}
  header{display:flex;justify-content:space-between;align-items:center}
  .card{border:1px solid #e6eef6;padding:12px;border-radius:10px;margin-top:12px}
  a.button{background:#0B6BFF;color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none}
  .muted{color:#556676}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Hokejíček — Přenosy</h1>
      <a class="button" href="/admin.html">Admin</a>
    </header>
    <p class="muted">Klikněte na zápas pro živý textový přenos.</p>

    <div id="list"></div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // === Vaše firebaseConfig (z Firebase Console) ===
    const firebaseConfig = {
      apiKey: "AIzaSyCpbltZZZ1xq91rL9i92ZBdTNJLSyiahSK",
      authDomain: "hokejicek-live.firebaseapp.com",
      databaseURL: "https://hokejicek-live-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hokejicek-live",
      storageBucket: "hokejicek-live.appspot.com",
      messagingSenderId: "382599668613",
      appId: "1:382599668613:web:737bc3dd697bc5a1f95aec",
      measurementId: "G-Z3FP66RW29"
    };
    // ==============================================

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const list = document.getElementById('list');

    function renderMatch(key, data){
      const d = data;
      const el = document.createElement('div'); el.className='card';
      const title = document.createElement('div'); title.innerHTML = `<strong>${d.home || 'Home'} — ${d.away || 'Away'}</strong>`;
      const meta = document.createElement('div'); meta.textContent = d.startTime ? `Start: ${d.startTime}` : '';
      const link = document.createElement('a'); link.textContent = 'Zobrazit přenos'; link.href = '/match.html?id=' + key;
      link.className='button';
      el.appendChild(title); el.appendChild(meta); el.appendChild(document.createElement('br')); el.appendChild(link);
      el.id = 'm-'+key;
      return el;
    }

    // listen for matches
    db.ref('matches').on('child_added', snap => {
      const item = renderMatch(snap.key, snap.val());
      list.prepend(item);
    });
    db.ref('matches').on('child_changed', snap => {
      const node = document.getElementById('m-'+snap.key);
      if(node){
        const newEl = renderMatch(snap.key, snap.val());
        list.replaceChild(newEl, node);
      }
    });
    db.ref('matches').on('child_removed', snap => {
      const node = document.getElementById('m-'+snap.key);
      if(node) node.remove();
    });

    // if empty
    db.ref('matches').once('value').then(snap=>{
      if(!snap.exists()) list.innerHTML = '<div class="card">Zatím žádné přenosy.</div>';
    });
  </script>
</body>
</html>
