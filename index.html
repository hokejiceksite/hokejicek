<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HOKEJICEK.site</title>
<link rel="icon" href="/H.png">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --max:1600px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
a{color:inherit;text-decoration:none}
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:900;
  font-size:20px;
}
.nav-links{
  display:flex;
  gap:12px;
}
.nav-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-weight:700;
}
.nav-btn svg{
  width:18px;
  height:18px;
}
.wrapper{
  max-width:var(--max);
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:320px 1fr 360px;
  gap:16px;
}
@media(max-width:1200px){
  .grid{grid-template-columns:1fr}
}
.panel{
  background:var(--grad);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.panel-head{
  padding:14px 16px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}
.schedule{
  padding:12px;
  display:grid;
  gap:10px;
}
.match{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  cursor:pointer;
}
.match:hover{background:rgba(255,255,255,.06)}
.match-title{font-weight:800}
.match-meta{font-size:13px;color:var(--muted)}
.player-wrap{padding:20px}
.video{
  width:100%;
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
.placeholder{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:18px;
  padding:48px 36px;
}
.placeholder img{
  width:100%;
  max-width:620px;
}
.placeholder h2{
  margin:0;
  font-size:28px;
  font-weight:900;
}
.placeholder p{
  margin:0;
  font-size:16px;
  color:var(--muted);
}
.stream-buttons{
  display:none;
  gap:12px;
  margin-top:16px;
}
.stream-btn{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:#fff;
  font-weight:900;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}
.stream-btn img{
  width:22px;
  height:16px;
}
.stream-btn:hover{background:rgba(255,255,255,.18)}
.chat iframe{
  width:100%;
  height:600px;
  border:0;
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75V21h15V9.75"/>
        </svg>
        Home
      </a>
      <a class="nav-btn" href="/tv">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2"/>
          <path d="m17 2-5 5-5-5"/>
        </svg>
        TV
      </a>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="grid">

    <div class="panel">
      <div class="panel-head">Rozpis</div>
      <div class="schedule" id="schedule"></div>
    </div>

    <div class="panel">
      <div class="panel-head">P≈ôenos</div>
      <div class="player-wrap">
        <div class="video">

          <div class="placeholder" id="placeholder">
            <img src="https://i.imgur.com/LWZmB9W.png">
            <h2>Hokejov√© p≈ôenosy</h2>
            <p>Vyber z√°pas ze seznamu</p>
          </div>

          <video id="player" class="video-js vjs-fill vjs-big-play-centered" controls preload="auto"></video>
          <iframe id="embedPlayer" style="display:none;width:100%;height:100%;border:0;" allowfullscreen></iframe>

        </div>

        <div class="stream-buttons" id="streamButtons"></div>
      </div>
    </div>

    <div class="panel chat">
      <div class="panel-head">Live chat</div>
      <iframe src="https://hokejicek.site/livechat"></iframe>
    </div>

  </div>
</div>

<script>
let currentMatch=null;
let currentType=null;
let streamIndex=0;

const today=new Date().toISOString().slice(0,10);
const player=videojs('player',{html5:{vhs:{overrideNative:true}}});

const videoEl=document.getElementById("player");
const embedEl=document.getElementById("embedPlayer");
const placeholder=document.getElementById("placeholder");
const buttons=document.getElementById("streamButtons");

const langMap={
  CZ:{name:"ƒåesky",flag:"https://flagcdn.com/w20/cz.png"},
  SK:{name:"Slovensky",flag:"https://flagcdn.com/w20/sk.png"},
  EN:{name:"English",flag:"https://flagcdn.com/w20/gb.png"},
  PL:{name:"Polski",flag:"https://flagcdn.com/w20/pl.png"}
};

fetch("./matches.json").then(r=>r.json()).then(data=>{
  const day=data.days[today];
  if(!day)return;
  const box=document.getElementById("schedule");
  box.innerHTML="";
  day.competitions.forEach(c=>{
    c.matches.forEach(m=>{
      const d=document.createElement("div");
      d.className="match";
      d.innerHTML=`<div class="match-title">${m.home} vs ${m.away}</div><div class="match-meta">${c.competition} ¬∑ ${m.date}</div>`;
      d.onclick=()=>selectMatch(m);
      box.appendChild(d);
    });
  });
});

function selectMatch(m){
  currentMatch=m;
  placeholder.style.display="none";
  player.pause();
  embedEl.style.display="none";
  videoEl.style.display="none";
  buttons.style.display="none";
  buttons.innerHTML="";

  if(m.streams){
    videoEl.style.display="block";
    buttons.style.display="flex";
    buttons.innerHTML=`
      <button class="stream-btn" onclick="loadStream('commentary')">üèí Koment√°≈ô</button>
      <button class="stream-btn" onclick="loadStream('ambient')">üèí Bez koment√°≈ôe</button>
    `;
    loadStream("commentary");
  }

  if(m.embeds){
    buttons.style.display="flex";
    m.embeds.forEach(e=>{
      const b=document.createElement("button");
      b.className="stream-btn";
      const f=langMap[e.language];
      b.innerHTML=`<img src="${f.flag}">${f.name}`;
      b.onclick=()=>loadEmbed(e.url);
      buttons.appendChild(b);
    });
    loadEmbed(m.embeds[0].url);
  }
}

function loadStream(type){
  if(!currentMatch||!currentMatch.streams)return;
  currentType=type;
  streamIndex=0;
  tryNextStream();
}

function tryNextStream(){
  const urls=currentMatch.streams[currentType];
  if(!urls||streamIndex>=urls.length)return;
  videoEl.style.display="block";
  embedEl.style.display="none";
  player.src({src:urls[streamIndex],type:"application/x-mpegURL"});
  player.play().catch(()=>{});
}

player.on("error",()=>{
  streamIndex++;
  tryNextStream();
});

function loadEmbed(url){
  player.pause();
  videoEl.style.display="none";
  embedEl.style.display="block";
  embedEl.src=url;
}
</script>

<script type="text/javascript">
aclib.runAutoTag({zoneId:'zitkptgwk8'});
</script>

</body>
</html>
