<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HOKEJICEK.site</title>
<link rel="icon" href="/H.png">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --max:1600px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
a{color:inherit;text-decoration:none}
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:900;font-size:20px}
.nav-links{display:flex;gap:12px}
.nav-btn{
  display:flex;align-items:center;gap:8px;
  padding:10px 14px;border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-weight:700;
}
.nav-btn svg{width:18px;height:18px}
.wrapper{max-width:var(--max);margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:320px 1fr 360px;gap:16px}
@media(max-width:1200px){.grid{grid-template-columns:1fr}}
.panel{
  background:var(--grad);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.panel-head{padding:14px 16px;font-weight:900;border-bottom:1px solid var(--border)}
.schedule{padding:12px;display:grid;gap:10px}
.match{
  padding:12px;border-radius:14px;border:1px solid var(--border);
  background:rgba(0,0,0,.25);cursor:pointer
}
.match:hover{background:rgba(255,255,255,.06)}
.match-title{font-weight:800}
.match-meta{font-size:13px;color:var(--muted)}
.player-wrap{padding:20px}
.video{width:100%;aspect-ratio:16/9;border-radius:18px;overflow:hidden;position:relative}
.placeholder{
  width:100%;height:100%;display:flex;flex-direction:column;
  align-items:center;justify-content:center;text-align:center;
  gap:18px;padding:48px 36px
}
.placeholder img{width:100%;max-width:620px}
.placeholder h2{margin:0;font-size:28px;font-weight:900}
.placeholder p{margin:0;font-size:16px;color:var(--muted)}
.stream-buttons{display:none;gap:12px;margin-top:16px}
.stream-btn{
  flex:1;padding:12px;border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:#fff;font-weight:900;cursor:pointer;
  display:flex;align-items:center;justify-content:center;gap:8px
}
.stream-btn img{width:22px;height:16px}
.stream-btn:hover{background:rgba(255,255,255,.18)}
.chat iframe{width:100%;height:600px;border:0}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">Home</a>
      <a class="nav-btn" href="/tv">TV</a>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="grid">

    <div class="panel">
      <div class="panel-head">Rozpis</div>
      <div class="schedule" id="schedule"></div>
    </div>

    <div class="panel">
      <div class="panel-head">Přenos</div>
      <div class="player-wrap">
        <div class="video">

          <div class="placeholder" id="placeholder">
            <img src="https://i.imgur.com/LWZmB9W.png">
            <h2>Hokejové přenosy</h2>
            <p>Vyber zápas ze seznamu</p>
          </div>

          <video id="player" class="video-js vjs-fill vjs-big-play-centered" controls preload="auto"></video>
          <iframe id="embedPlayer" style="display:none;width:100%;height:100%;border:0;" allowfullscreen></iframe>

        </div>

        <div class="stream-buttons" id="streamButtons"></div>
      </div>
    </div>

    <div class="panel chat">
      <div class="panel-head">Live chat</div>
      <iframe src="https://hokejicek.site/livechat"></iframe>
    </div>

  </div>
</div>

<script>
let currentMatch=null;
let currentType=null;
let streamIndex=0;

const player=videojs('player',{html5:{vhs:{overrideNative:true}}});
const videoEl=document.getElementById("player");
const embedEl=document.getElementById("embedPlayer");
const placeholder=document.getElementById("placeholder");
const buttons=document.getElementById("streamButtons");
const scheduleBox=document.getElementById("schedule");

const langMap={
  CZ:{name:"Česky",flag:"https://flagcdn.com/w20/cz.png"},
  SK:{name:"Slovenčina",flag:"https://flagcdn.com/w20/sk.png"},
  PL:{name:"Polski",flag:"https://flagcdn.com/w20/pl.png"},
  EN:{name:"English",flag:"https://flagcdn.com/w20/gb.png"},
  SV:{name:"Svenska",flag:"https://flagcdn.com/w20/se.png"}
};

function getCzechDate(){
  const f=new Intl.DateTimeFormat("en-CA",{timeZone:"Europe/Prague",year:"numeric",month:"2-digit",day:"2-digit"});
  return f.format(new Date());
}

function renderDay(){
  const today=getCzechDate();
  fetch("./matches.json").then(r=>r.json()).then(data=>{
    scheduleBox.innerHTML="";
    const day=data.days[today];
    if(!day)return;
    day.competitions.forEach(c=>{
      c.matches.forEach(m=>{
        const d=document.createElement("div");
        d.className="match";
        d.innerHTML=`<div class="match-title">${m.home} vs ${m.away}</div>
                     <div class="match-meta">${c.competition} · ${m.date}</div>`;
        d.onclick=()=>selectMatch(m);
        scheduleBox.appendChild(d);
      });
    });
  });
}

function scheduleMidnightReload(){
  const now=new Date();
  const prague=new Date(now.toLocaleString("en-US",{timeZone:"Europe/Prague"}));
  const nextMidnight=new Date(prague);
  nextMidnight.setHours(24,0,0,0);
  setTimeout(()=>location.reload(),nextMidnight-prague);
}

function selectMatch(m){
  currentMatch=m;
  placeholder.style.display="none";
  player.pause();
  embedEl.style.display="none";
  videoEl.style.display="none";
  buttons.style.display="none";
  buttons.innerHTML="";

  if(m.embeds){
    buttons.style.display="flex";
    m.embeds.forEach(e=>{
      const b=document.createElement("button");
      const f=langMap[e.language];
      b.className="stream-btn";
      b.innerHTML=`<img src="${f.flag}">${f.name}`;
      b.onclick=()=>loadEmbed(e.url);
      buttons.appendChild(b);
    });
    loadEmbed(m.embeds[0].url);
  }
}

function loadEmbed(url){
  player.pause();
  videoEl.style.display="none";
  embedEl.style.display="block";
  embedEl.src=url;
}

renderDay();
scheduleMidnightReload();
</script>

<script>
aclib.runAutoTag({zoneId:'zitkptgwk8'});
</script>

</body>
</html>
