<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HOKEJICEK.site</title>
<link rel="icon" href="/favicon.ico">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);

  --discord1:#5865F2;
  --discord2:#404EED;

  --max:1600px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
a{color:inherit;text-decoration:none}

/* NAVBAR */
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:900;
  font-size:20px;
}
.nav-links{
  display:flex;
  gap:12px;
}
.nav-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-weight:700;
}
.nav-btn svg{width:18px;height:18px}

/* LAYOUT */
.wrapper{
  max-width:var(--max);
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:320px 1fr 360px;
  gap:16px;
}
@media(max-width:1200px){
  .grid{grid-template-columns:1fr}
}

.panel{
  background:var(--grad);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.panel-head{
  padding:14px 16px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}

/* ROZPIS */
.schedule{
  padding:12px;
  display:grid;
  gap:10px;
}
.match{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  cursor:pointer;
}
.match:hover{background:rgba(255,255,255,.06)}
.match-title{font-weight:800}
.match-meta{font-size:13px;color:var(--muted)}

/* P≈òENOS */
.player-wrap{padding:20px}
.video{
  width:100%;
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}

.placeholder{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:26px;
  padding:48px 36px 64px;
}

.placeholder img{
  width:100%;
  max-width:620px;
}

.placeholder h2{
  margin:0;
  font-size:28px;
  font-weight:900;
}

.placeholder p{
  margin:0;
  font-size:16px;
  color:var(--muted);
}

/* DISCORD TLAƒå√çTKO ‚Äì NOV√Å BARVA */
.discord-link{
  margin-top:20px;
  padding:16px 36px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--discord1),var(--discord2));
  color:#fff;
  font-weight:900;
  font-size:17px;
  box-shadow:0 16px 45px rgba(88,101,242,.55);
  transition:transform .15s ease, box-shadow .15s ease;
}
.discord-link:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 60px rgba(88,101,242,.75);
}

video{
  width:100%;
  height:100%;
  border-radius:18px;
  background:#000;
  display:none;
}

/* TLAƒå√çTKA STREAMU */
.stream-buttons{
  display:none;
  gap:12px;
  margin-top:16px;
}
.stream-btn{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  color:#ffffff;
  font-weight:900;
  cursor:pointer;
}
.stream-btn:hover{
  background:rgba(255,255,255,.18);
}

/* CHAT */
.chat iframe{
  width:100%;
  height:600px;
  border:0;
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75V21h15V9.75"/>
        </svg>
        Home
      </a>
      <a class="nav-btn" href="/tv">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2"/>
          <path d="m17 2-5 5-5-5"/>
        </svg>
        TV
      </a>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="grid">

    <div class="panel">
      <div class="panel-head">Rozpis</div>
      <div class="schedule" id="schedule"></div>
    </div>

    <div class="panel">
      <div class="panel-head">P≈ôenos</div>
      <div class="player-wrap">
        <div class="video">
          <div class="placeholder" id="placeholder">
            <img src="https://i.imgur.com/LWZmB9W.png" alt="">
            <h2>Tipsport Extraliga & Maxa Liga</h2>
            <p>Sleduj ofici√°ln√≠ p≈ôenosy pouze na HOKEJICEK.site</p>
            <a class="discord-link" href="https://discord.gg/6qnZGPZeBd" target="_blank">
              P≈ôipojit se na Discord
            </a>
          </div>
          <video id="video" controls autoplay></video>
        </div>

        <div class="stream-buttons" id="streamButtons">
          <button class="stream-btn" onclick="loadStream('commentary')">üèí Koment√°≈ô</button>
          <button class="stream-btn" onclick="loadStream('ambient')">üèí Bez koment√°≈ôe</button>
        </div>
      </div>
    </div>

    <div class="panel chat">
      <div class="panel-head">Live chat</div>
      <iframe
        src="https://www.youtube.com/live_chat?v=t86OUiIuIWw&embed_domain=hokejicek.site"
        referrerpolicy="no-referrer">
      </iframe>
    </div>

  </div>
</div>

<script>
let currentMatch=null;
let hls=null;

fetch("/matches.json")
.then(r=>r.json())
.then(data=>{
  const box=document.getElementById("schedule");
  data.matches.forEach(m=>{
    const div=document.createElement("div");
    div.className="match";
    div.innerHTML=`
      <div class="match-title">${m.home} vs ${m.away}</div>
      <div class="match-meta">${m.league} ¬∑ ${m.date}</div>
    `;
    div.onclick=()=>selectMatch(m);
    box.appendChild(div);
  });
});

function selectMatch(m){
  currentMatch=m;
  document.getElementById("placeholder").style.display="none";
  document.getElementById("video").style.display="block";
  document.getElementById("streamButtons").style.display="flex";
  loadStream("commentary");
}

async function pickWorking(urls){
  for(const u of urls){
    try{
      const r=await fetch(u,{method:"HEAD"});
      if(r.ok) return u;
    }catch(e){}
  }
  return null;
}

async function loadStream(type){
  if(!currentMatch) return;
  const urls=type==="commentary"
    ? currentMatch.streams.commentary
    : currentMatch.streams.ambient;

  const src=await pickWorking(urls);
  if(!src) return;

  const video=document.getElementById("video");
  if(hls){hls.destroy();hls=null;}

  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);
  }else{
    video.src=src;
  }
}
</script>

</body>
</html>
