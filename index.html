<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjDSUsGEEw1js7tlEiF98Sp0ZYyfhHxa4",

  appId: "1:699646619013:web:3672cd198683e1e035e8ec",
  measurementId: "G-3YEPQ41LYX"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function loadStreams() {
  const all = document.getElementById("streams");
  const upcoming = document.getElementById("upcoming");
  all.innerHTML = "";
  upcoming.innerHTML = "";

  const snapshot = await db.collection("streams").get();

  if (snapshot.empty) {
    all.innerHTML = "<p>Moment√°lnƒõ nejsou napl√°nov√°ny ≈æ√°dn√© p≈ôenosy.</p>";
    return;
  }

  snapshot.forEach(doc => {
    const s = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    const timerId = "timer-" + doc.id;

    card.innerHTML = `
      <h3>üèí ${s.title}</h3>
      <div class="timer" id="${timerId}">‚è≥ Poƒç√≠t√°m...</div>
      <a href="${s.url}" target="_blank">Sledovat</a>
    `;

    all.appendChild(card);
    startCountdown(s.time, timerId);
  });
}

function startCountdown(time, elementId) {
  const el = document.getElementById(elementId);
  function update() {
    const now = new Date();
    const [hours, minutes] = time.split(":").map(Number);
    const target = new Date();
    target.setHours(hours, minutes, 0, 0);
    if (target < now) target.setDate(target.getDate() + 1);

    const diff = target - now;
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);
    el.textContent = `${h}h ${m}m ${s}s`;
  }
  update();
  setInterval(update, 1000);
}

loadStreams();
</script>
