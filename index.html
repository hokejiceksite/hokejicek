<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Přenosy | Hokejíček</title>
</head>
<body>
<h1>🎥 Přenosy</h1>
<ul id="streams"></ul>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "TVŮJ_API_KEY",
  authDomain: "TVŮJ_PROJECT.firebaseapp.com",
  projectId: "TVŮJ_PROJECT",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

db.collection("streams").orderBy("date").get().then(snapshot => {
  const ul = document.getElementById("streams");
  ul.innerHTML = "";
  snapshot.forEach(doc => {
    const s = doc.data();
    const li = document.createElement("li");
    li.innerHTML = `<b>${s.title}</b> — ${s.date} — <a href="${s.url}" target="_blank">Sledovat</a>`;
    ul.appendChild(li);
  });
});
</script>
</body>
</html>
