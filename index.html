<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HOKEJICEK.site</title>
<link rel="icon" href="/H.png">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --max:1600px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
a{color:inherit;text-decoration:none}
.nav{position:sticky;top:0;z-index:50;background:rgba(10,14,24,.9);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
.nav-inner{max-width:var(--max);margin:auto;padding:14px 16px;display:flex;justify-content:space-between;align-items:center}
.brand{font-weight:900;font-size:20px}
.nav-links{display:flex;gap:12px}
.nav-btn{display:flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.04);font-weight:700}
.nav-btn svg{width:18px;height:18px}
.wrapper{max-width:var(--max);margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:320px 1fr 360px;gap:16px}
@media(max-width:1200px){.grid{grid-template-columns:1fr}}
.panel{background:var(--grad);border:1px solid var(--border);border-radius:18px;overflow:hidden}
.panel-head{padding:14px 16px;font-weight:900;border-bottom:1px solid var(--border)}
.schedule{padding:12px;display:grid;gap:10px}
.match{padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(0,0,0,.25);cursor:pointer}
.match:hover{background:rgba(255,255,255,.06)}
.match-title{font-weight:800}
.match-meta{font-size:13px;color:var(--muted)}
.player-wrap{padding:20px}
.video{width:100%;aspect-ratio:16/9;border-radius:18px;overflow:hidden;position:relative}
.placeholder{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:18px;padding:48px 36px}
.stream-buttons{display:none;gap:12px;margin-top:16px}
.stream-btn{flex:1;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.12);font-weight:900;display:flex;align-items:center;justify-content:center;gap:8px}
.stream-btn img{width:22px;height:16px}
.chat iframe{width:100%;height:600px;border:0}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75V21h15V9.75"/></svg>
        Home
      </a>
      <a class="nav-btn" href="/tv">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="2" y="7" width="20" height="15" rx="2"/><path d="m17 2-5 5-5-5"/></svg>
        TV
      </a>
    </div>
  </div>
</div>

<div class="wrapper">
<div class="grid">

<div class="panel">
<div class="panel-head">Rozpis</div>
<div class="schedule" id="schedule"></div>
</div>

<div class="panel">
<div class="panel-head">P콏enos</div>
<div class="player-wrap">
<div class="video">
<div class="placeholder" id="placeholder">
<h2>Vyber dne코n칤 z치pas</h2>
</div>
<video id="player" class="video-js vjs-fill" controls></video>
<iframe id="embedPlayer" style="display:none;width:100%;height:100%;border:0" allowfullscreen></iframe>
</div>
<div class="stream-buttons" id="streamButtons"></div>
</div>
</div>

<div class="panel chat">
<div class="panel-head">Live chat</div>
<iframe src="https://hokejicek.site/livechat"></iframe>
</div>

</div>
</div>

<script>
const player=videojs('player');
const videoEl=document.getElementById("player");
const embedEl=document.getElementById("embedPlayer");
const buttons=document.getElementById("streamButtons");
const placeholder=document.getElementById("placeholder");

const langMap={
CZ:{n:"캛esky",f:"https://flagcdn.com/w20/cz.png"},
SK:{n:"Slovensky",f:"https://flagcdn.com/w20/sk.png"},
EN:{n:"English",f:"https://flagcdn.com/w20/gb.png"},
PL:{n:"Polski",f:"https://flagcdn.com/w20/pl.png"}
};

function todayCZ(){
  return new Date().toLocaleDateString("sv-SE",{timeZone:"Europe/Prague"});
}

fetch("./matches.json").then(r=>r.json()).then(data=>{
  const today=todayCZ();
  const box=document.getElementById("schedule");
  box.innerHTML="";
  data.matches.forEach(m=>{
    if(m.date.startsWith(today)){
      const d=document.createElement("div");
      d.className="match";
      d.innerHTML=`<div class="match-title">${m.home} vs ${m.away}</div><div class="match-meta">${m.league} 췅 ${m.date}</div>`;
      d.onclick=()=>selectMatch(m);
      box.appendChild(d);
    }
  });
});

function selectMatch(m){
  placeholder.style.display="none";
  buttons.innerHTML="";
  buttons.style.display="flex";
  videoEl.style.display="none";
  embedEl.style.display="none";

  if(m.streams){
    buttons.innerHTML=`
      <button class="stream-btn" onclick="playM3U8('${m.streams.commentary[0]}')">游 Koment치콏</button>
      <button class="stream-btn" onclick="playM3U8('${m.streams.ambient[0]}')">游 Bez koment치콏e</button>
    `;
    playM3U8(m.streams.commentary[0]);
  }

  if(m.embeds){
    m.embeds.forEach(e=>{
      const b=document.createElement("button");
      b.className="stream-btn";
      b.innerHTML=`<img src="${langMap[e.language].f}">${langMap[e.language].n}`;
      b.onclick=()=>playEmbed(e.url);
      buttons.appendChild(b);
    });
    playEmbed(m.embeds[0].url);
  }
}

function playM3U8(url){
  embedEl.style.display="none";
  videoEl.style.display="block";
  player.src({src:url,type:"application/x-mpegURL"});
  player.play();
}

function playEmbed(url){
  player.pause();
  videoEl.style.display="none";
  embedEl.style.display="block";
  embedEl.src=url;
}
</script>

<script>
aclib.runAutoTag({zoneId:'zitkptgwk8'});
</script>

</body>
</html>
