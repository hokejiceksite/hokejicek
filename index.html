};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function loadStreams() {
  const container = document.getElementById("streams");
  container.innerHTML = "";

  const snapshot = await db.collection("streams").get();

  if (snapshot.empty) {
    container.innerHTML = "<p style='text-align:center;width:100%;'>Moment√°lnƒõ nejsou napl√°nov√°ny ≈æ√°dn√© p≈ôenosy.</p>";
    return;
  }

  snapshot.forEach(doc => {
    const s = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    const timerId = "timer-" + doc.id;
    card.innerHTML = `
      <h2>üèí ${s.title}</h2>
      <div class="timer" id="${timerId}">‚è≥ Poƒç√≠t√°m...</div>
      <a href="${s.url}" target="_blank">Sledovat</a>
    `;
    container.appendChild(card);
    startCountdown(s.time, timerId);
  });
}

function startCountdown(time, elementId) {
  const el = document.getElementById(elementId);
  function update() {
    const now = new Date();
    const [hours, minutes] = time.split(":").map(Number);
    const target = new Date();
    target.setHours(hours, minutes, 0, 0);

    // pokud ƒças u≈æ dnes probƒõhl, nastav ho na z√≠t≈ôek
    if (target < now) target.setDate(target.getDate() + 1);

    const diff = target - now;
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);
    el.textContent = `${h}h ${m}m ${s}s`;
  }
  update();
  setInterval(update, 1000);
}

loadStreams();
</script>
