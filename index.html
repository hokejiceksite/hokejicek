<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HOKEJICEK.site</title>
<link rel="icon" href="/H.png">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --max:1600px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
a{color:inherit;text-decoration:none}
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:900;font-size:20px}
.nav-links{display:flex;gap:12px}
.nav-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-weight:700;
}
.wrapper{
  max-width:var(--max);
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:320px 1fr 360px;
  gap:16px;
}
@media(max-width:1200px){
  .grid{grid-template-columns:1fr}
}
.panel{
  background:var(--grad);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.panel-head{
  padding:14px 16px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}
.schedule{padding:12px;display:grid;gap:10px}
.match{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  cursor:pointer;
}
.match:hover{background:rgba(255,255,255,.06)}
.match-title{font-weight:800}
.match-meta{font-size:13px;color:var(--muted)}
.player-wrap{padding:20px}
.video{
  width:100%;
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
.placeholder{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:18px;
  padding:48px 36px;
}
.stream-buttons{
  display:none;
  gap:12px;
  margin-top:16px;
}
.stream-btn{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  font-weight:900;
  cursor:pointer;
}
.stream-btn:hover{background:rgba(255,255,255,.18)}
.chat iframe{width:100%;height:600px;border:0}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">Home</a>
      <a class="nav-btn" href="/tv">TV</a>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="grid">

    <div class="panel">
      <div class="panel-head">Rozpis</div>
      <div class="schedule" id="schedule"></div>
    </div>

    <div class="panel">
      <div class="panel-head">P≈ôenos</div>
      <div class="player-wrap">
        <div class="video">
          <div class="placeholder" id="placeholder">
            <h2>Tipsport Extraliga</h2>
            <p>Vyber z√°pas z rozpisu</p>
          </div>

          <video
            id="player"
            class="video-js vjs-fill vjs-big-play-centered"
            controls
            preload="auto">
          </video>
        </div>

        <div class="stream-buttons" id="streamButtons">
          <button class="stream-btn" onclick="loadStream('commentary')">üèí Koment√°≈ô</button>
          <button class="stream-btn" onclick="loadStream('ambient')">üèí Bez koment√°≈ôe</button>
        </div>
      </div>
    </div>

    <div class="panel chat">
      <div class="panel-head">Live chat</div>
      <iframe src="https://hokejicek.site/livechat"></iframe>
    </div>

  </div>
</div>

<script>
let currentMatch = null;
let currentType = "commentary";
let streamIndex = 0;

const player = videojs('player', {
  html5: { vhs: { overrideNative: true } }
});

fetch("./matches.json")
.then(r => r.json())
.then(data => {
  const box = document.getElementById("schedule");
  data.matches.forEach(m => {
    const div = document.createElement("div");
    div.className = "match";
    div.innerHTML = `
      <div class="match-title">${m.home} vs ${m.away}</div>
      <div class="match-meta">${m.league} ¬∑ ${m.date}</div>
    `;
    div.onclick = () => selectMatch(m);
    box.appendChild(div);
  });
});

function selectMatch(match){
  currentMatch = match;
  document.getElementById("placeholder").style.display = "none";
  document.getElementById("streamButtons").style.display = "flex";
  loadStream("commentary");
}

function loadStream(type){
  if(!currentMatch) return;
  currentType = type;
  streamIndex = 0;
  tryNextStream();
}

function tryNextStream(){
  const urls = currentMatch.streams[currentType];
  if(streamIndex >= urls.length) return;

  player.src({
    src: urls[streamIndex],
    type: "application/x-mpegURL"
  });

  player.play().catch(()=>{});
}

player.on("error", () => {
  streamIndex++;
  tryNextStream();
});
</script>

<script>
aclib.runAutoTag({ zoneId:'zitkptgwk8' });
</script>

</body>
</html>
