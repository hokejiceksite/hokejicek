<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hokejíček</title>
  <link rel="icon" href="/favicon.png">
  <style>
    /* Dark aesthetic */
    :root{
      --bg-1: #0f1724; /* tmavě modročerná */
      --bg-2: #071227; /* hlubší odstín */
      --accent: #0ea5ff; /* jemný světle modrý akcent */
      --glass: rgba(255,255,255,0.04);
      --text: #e6eef8;
      --muted: #9fb4c9;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(14,165,255,0.06), transparent 8%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .box {
      width:100%;
      max-width:880px;
      text-align:center;
      padding:48px 36px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .logo {
      width:72px;height:72px;border-radius:14px;
      margin:0 auto 18px;
      background: linear-gradient(135deg, rgba(14,165,255,0.18), rgba(0,0,0,0.08));
      display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);
      font-size:30px;
      border:1px solid rgba(14,165,255,0.08);
    }

    .message {
      font-size:28px;
      line-height:1.2;
      font-weight:600;
      margin:6px 0 8px;
      color:var(--text);
      letter-spacing:0.2px;
    }

    .sub {
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    footer { margin-top:20px; font-size:12px; color:rgba(159,180,200,0.14); }

    @media (max-width:600px){
      .box{padding:28px 18px;border-radius:12px}
      .message{font-size:20px}
      .logo{width:56px;height:56px;font-size:24px}
    }
  </style>
</head>
<body>
  <div class="box" role="main" aria-live="polite">
    <div class="logo">H</div>
    <div class="message">Nová stránka se připravuje.</div>
    <div class="sub" aria-hidden="true"></div>
    <footer aria-hidden="true"></footer>
  </div>
</body>
</html>
