<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hokejíček | Dnešní přenosy</title>
  <link rel="icon" type="image/png" href="https://hokejicek.site/files/png/faviconn.png" />
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 5px 24px;
      border-bottom: 1px solid #222;
      height: 55px;
      position: relative;
    }
    header img {
      height: 140px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
    }
    nav {
      margin-left: auto;
      z-index: 10;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 1.05em;
    }
    nav a:hover {
      color: #4da3ff;
    }
    h1, h2 {
      text-align: center;
      color: #4da3ff;
    }
    h1 {
      margin-top: 90px;
      font-size: 2em;
    }
    h2 {
      margin-top: 60px;
      font-size: 1.6em;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin: 40px auto 80px auto;
      padding: 0 40px;
      max-width: 1480px;
    }
    .card {
      position: relative;
      aspect-ratio: 16 / 9;
      width: calc(25% - 18px);
      border-radius: 16px;
      overflow: hidden;
      background: #1a1a1a;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: .2s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(77,163,255,0.3);
    }
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }
    .card-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.85));
      padding: 14px;
    }
    .teams { font-size: 1.05em; font-weight: 600; margin-bottom: 5px; }
    .time { font-size: 0.9em; color: #aaa; }
    .countdown { font-size: 0.9em; color: #4da3ff; font-family: monospace; }

    @media (max-width: 1200px) { .card { width: calc(33.33% - 18px); } }
    @media (max-width: 900px) { .card { width: calc(50% - 18px); } }
    @media (max-width: 600px) { .card { width: 100%; } }

    footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<header>
  <img src="https://hokejicek.site/files/png/hokejicek-logo.png">
  <nav>
    <a href="/">Hlavní stránka</a>
    <a href="/prenosy">Přenosy</a>
    <a href="/gdpr/index.html">GDPR</a>
  </nav>
</header>

<main>

    <div class="card-content">
      <div class="teams">Pardubice vs Karlovy Vary</div>
      <div class="time">18:00 • 20. 11. 2025</div>
      <div class="countdown" data-hour="18"></div>
    </div>
  </div>
</main>

<main>

    <div class="card-content">
      <div class="teams">Plzeň vs Litvínov</div>
      <div class="time">17:30 • 20. 11. 2025</div>
      <div class="countdown" data-hour="17" data-minute="30"></div>
    </div>
  </div>

  <div class="card" onclick="location.href='https://hokejicek.site/live/stream3'">
    <img src="https://i.imgur.com/Q0KLuLP.png" class="bg">
    <div class="card-content">
      <div class="teams">Vítkovice vs Třinec</div>
      <div class="time">17:30 • 20. 11. 2025</div>
      <div class="countdown" data-hour="17" data-minute="30"></div>
    </div>
  </div>

  <div class="card" onclick="location.href='https://hokejicek.site/live/stream1'">
    <img src="https://i.imgur.com/JoQPprf.png" class="bg">
    <div class="card-content">
      <div class="teams">Pardubice vs Karlovy Vary</div>
      <div class="time">18:00 • 20. 11. 2025</div>

    </div>
  </div>

</main>

<footer>
  © 2025 Hokejíček – všechna práva vyhrazena.
</footer>

    aclib.runAutoTag({
        zoneId: 'zitkptgwk8',
    });
</script>

</body>
</html>
