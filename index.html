<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOKEJICEK – Příprava serveru</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: #111;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 50px 60px;
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      width: 200px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 25px;
      filter: grayscale(100%) brightness(1);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #ccc;
      font-size: 1em;
      margin-bottom: 25px;
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 3px solid #555;
      border-top: 3px solid #fff;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="HOKEJICEK logo" class="logo">
    <h1>Server se připravuje…</h1>
    <p>Děkujeme za trpělivost. Brzy bude vše znovu online.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
