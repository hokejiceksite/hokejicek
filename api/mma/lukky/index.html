<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hokejíček Live Stream</title>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  var player = new Clappr.Player({
      source: "https://cr1-prod.purplecdn.xyz/hokejicek/special/live1/0395-2957-4857-2847/index.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      mediacontrol: { seekbar: "#007bff", buttons: "#007bff" },
      playback: { hlsjsConfig: { maxBufferLength: 30 } }
  });
</script>

</body>
</html>
