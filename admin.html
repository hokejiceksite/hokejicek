<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOKEJ√çƒåEK ‚Äì Admin Panel</title>

  <!-- ====== Firebase ====== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPchDBpLy51f8WZrfV6owLA_y2yVPbE0g",
      authDomain: "hokejicek-3a7d1.firebaseapp.com",
      projectId: "hokejicek-3a7d1",
      storageBucket: "hokejicek-3a7d1.firebasestorage.app",
      messagingSenderId: "409740758033",
      appId: "1:409740758033:web:a1069dbfd7fd634c14f5b0",
      measurementId: "G-WTCQ5K54DZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // === P≈ôihl√°≈°en√≠ ===
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Nespr√°vn√© p≈ôihla≈°ovac√≠ √∫daje!");
      }
    }

    // === Odhl√°≈°en√≠ ===
    async function logout() {
      await signOut(auth);
    }

    // === P≈ôid√°n√≠ p≈ôenosu ===
    async function addMatch() {
      const name = document.getElementById("matchName").value;
      const date = document.getElementById("matchDate").value;
      const link = document.getElementById("matchLink").value;
      if (!name || !date || !link) return alert("Vypl≈à v≈°echna pole!");
      await addDoc(collection(db, "matches"), { name, date, link });
      loadMatches();
      document.getElementById("matchName").value = "";
      document.getElementById("matchDate").value = "";
      document.getElementById("matchLink").value = "";
    }

    // === Naƒçten√≠ p≈ôenos≈Ø ===
    async function loadMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "matches"));
      querySnapshot.forEach((docItem) => {
        const data = docItem.data();
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div>
            <strong>${data.name}</strong><br>
            üïí ${data.date}<br>
            üîó <a href="${data.link}" target="_blank">${data.link}</a>
          </div>
          <button onclick="deleteMatch('${docItem.id}')">Smazat</button>
        `;
        container.appendChild(div);
      });
    }

    // === Smaz√°n√≠ p≈ôenosu ===
    window.deleteMatch = async function (id) {
      if (confirm("Opravdu smazat p≈ôenos?")) {
        await deleteDoc(doc(db, "matches", id));
        loadMatches();
      }
    };

    // === Sledov√°n√≠ p≈ôihl√°≈°en√≠ ===
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadMatches();
      } else {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    window.login = login;
    window.logout = logout;
    window.addMatch = addMatch;
  </script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
      margin: 0;

    header {
      display: flex;

    header img {
      height: 70px; /* üî• zvƒõt≈°eno */
      margin-right: 18px;
      margin-left: 5px;
    }
    h1 {
      font-size: 1.4em;
      color: #fff;
      letter-spacing: 1px;
    }
    main {

      max-width: 700px;
      margin: auto;
    }
    .login-box, .admin-panel {
      background: #1a1a1a;
      padding: 25px;

      box-shadow: 0 0 12px rgba(0,0,0,0.5);

    input, button {

    input {

    }
    button {

      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005fcc; }
    .match {
      background: #181818;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a { color: #50b6ff; text-decoration: none; }
    .logout { background: #dc3545; margin-top: 20px; }
    @media (max-width: 600px) {
      header img {
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="Hokej√≠ƒçek logo">
    <h1>HOKEJ√çƒåEK ‚Äì Admin Panel</h1>
  </header>

  <main>
    <div id="loginBox" class="login-box">
      <h2>P≈ôihl√°≈°en√≠</h2>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="Heslo">
      <button onclick="login()">P≈ôihl√°sit se</button>
    </div>

    <div id="adminPanel" class="admin-panel" style="display:none;">
      <h2>P≈ôenosy</h2>
      <input type="text" id="matchName" placeholder="N√°zev z√°pasu">
      <input type="text" id="matchDate" placeholder="Datum a ƒças">
      <input type="text" id="matchLink" placeholder="Odkaz na p≈ôenos">
      <button onclick="addMatch()">P≈ôidat p≈ôenos</button>
      <div id="matches"></div>
      <button class="logout" onclick="logout()">Odhl√°sit se</button>
    </div>
  </main>
</body>
</html>
