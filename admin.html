<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOKEJ√çƒåEK ‚Äì Admin Panel</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // üî• Konfigurace Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDPchDBpLy51f8WZrfV6owLA_y2yVPbE0g",
      authDomain: "hokejicek-3a7d1.firebaseapp.com",
      projectId: "hokejicek-3a7d1",
      storageBucket: "hokejicek-3a7d1.firebasestorage.app",
      messagingSenderId: "409740758033",
      appId: "1:409740758033:web:a1069dbfd7fd634c14f5b0",
      measurementId: "G-WTCQ5K54DZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // === P≈ôihl√°≈°en√≠ ===
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("‚ùå Nespr√°vn√© p≈ôihla≈°ovac√≠ √∫daje!");
      }
    }

    // === Odhl√°≈°en√≠ ===
    async function logout() {
      await signOut(auth);
    }

    // === P≈ôid√°n√≠ p≈ôenosu ===
    async function addMatch() {
      const name = document.getElementById("matchName").value.trim();
      const date = document.getElementById("matchDate").value.trim();
      const time = document.getElementById("matchTime").value.trim();
      const link = document.getElementById("matchLink").value.trim();
      const category = document.getElementById("matchCategory").value;

      if (!name || !date || !time || !link) {
        alert("Vypl≈à v≈°echna pole!");
        return;
      }

      await addDoc(collection(db, "matches"), {
        name, date, time, link, category
      });

      alert("‚úÖ P≈ôenos p≈ôid√°n!");
      loadMatches();
      document.getElementById("matchName").value = "";
      document.getElementById("matchDate").value = "";
      document.getElementById("matchTime").value = "";
      document.getElementById("matchLink").value = "";
    }

    // === Naƒçten√≠ p≈ôenos≈Ø ===
    async function loadMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "matches"));
      querySnapshot.forEach((docItem) => {
        const d = docItem.data();
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div>
            <strong>${d.name}</strong><br>
            üìÖ ${d.date} ‚è∞ ${d.time}<br>
            üè∑Ô∏è ${d.category}<br>
            <a href="${d.link}" target="_blank">${d.link}</a>
          </div>
          <button onclick="deleteMatch('${docItem.id}')">Smazat</button>`;
        container.appendChild(div);
      });
    }

    // === Smaz√°n√≠ p≈ôenosu ===
    window.deleteMatch = async function (id) {
      if (confirm("Opravdu smazat p≈ôenos?")) {
        await deleteDoc(doc(db, "matches", id));
        loadMatches();
      }
    };

    // === Reakce na zmƒõnu p≈ôihl√°≈°en√≠ ===
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadMatches();
      } else {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    window.login = login;
    window.logout = logout;
    window.addMatch = addMatch;
  </script>

  <style>
    body { background:#0f0f0f; color:#eee; font-family:"Segoe UI"; margin:0; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      background:#111; padding:10px 25px; box-shadow:0 0 15px rgba(0,0,0,0.5);
    }
    header img { height:70px; }
    h1 { font-size:1.4em; color:#fff; margin:0; }
    main { padding:30px; max-width:700px; margin:auto; }
    .login-box, .admin-panel {
      background:#1a1a1a; padding:25px; border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,0.5);
    }
    input, select, button {
      width:100%; padding:10px; margin-top:10px;
      border:none; border-radius:6px; background:#222; color:#fff;
    }
    button { background:#007bff; cursor:pointer; transition:0.2s; }
    button:hover { background:#005fcc; }
    .match {
      background:#181818; border-radius:10px; padding:15px; margin-top:10px;
      display:flex; justify-content:space-between; align-items:center;
    }
    a { color:#50b6ff; text-decoration:none; }
    .logout-btn {
      background:#dc3545; margin-top:20px; width:100%;
    }
  </style>
</head>

<body>
  <header>
    <div style="display:flex;align-items:center;gap:15px;">
      <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="Hokej√≠ƒçek logo">
      <h1>HOKEJ√çƒåEK ‚Äì Admin Panel</h1>
    </div>
  </header>

  <main>
    <!-- P≈ôihl√°≈°en√≠ -->
    <div id="loginBox" class="login-box">
      <h2>P≈ôihl√°≈°en√≠</h2>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="Heslo">
      <button onclick="login()">P≈ôihl√°sit se</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display:none;">
      <h2>P≈ôenosy</h2>
      <input type="text" id="matchName" placeholder="N√°zev z√°pasu">
      <input type="date" id="matchDate">
      <input type="time" id="matchTime">
      <input type="text" id="matchLink" placeholder="Odkaz na p≈ôenos">
      <select id="matchCategory">
        <option value="nejzaj√≠mavƒõj≈°√≠">Nejzaj√≠mavƒõj≈°√≠</option>
        <option value="v≈°echny">V≈°echny</option>
        <option value="oboje">Oboje</option>
      </select>
      <button onclick="addMatch()">P≈ôidat p≈ôenos</button>
      <div id="matches"></div>
      <button class="logout-btn" onclick="logout()">Odhl√°sit se</button>
    </div>
  </main>
</body>
</html>
