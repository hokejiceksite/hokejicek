<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přenos zatím nebyl spuštěn</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #181818, #0b0b0b);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    p {
      color: #9e9e9e;
      font-size: 1.1rem;
      margin-bottom: 35px;
    }

    .pulse {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #00d5ff;
      animation: pulse 1.8s infinite ease-in-out;
      opacity: 0.85;
      box-shadow: 0 0 25px #00d5ff;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; box-shadow: 0 0 20px #00d5ff; }
      50% { transform: scale(1.3); opacity: 1; box-shadow: 0 0 40px #00d5ff; }
      100% { transform: scale(0.9); opacity: 0.6; box-shadow: 0 0 20px #00d5ff; }
    }
  </style>
</head>
<body>

  <div class="pulse"></div>
  <h1>Přenos zatím nebyl spuštěn</h1>
  <p>Zůstaňte naladěni, přenos začne brzy...</p>

</body>
</html>
