<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Časomíra</title>
  <!-- Google font Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #time {
      font-size: 80px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, input {
      font-family: 'Open Sans', sans-serif;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #f0f0f0;
    }
    input {
      width: 120px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="time">20:00</div>

  <div class="controls">
    <button onclick="start()">Spustit</button>
    <button onclick="pause()">Zastavit</button>
    <button onclick="reset()">Reset</button>
    <button onclick="add(1)">+1s</button>
    <button onclick="add(-1)">-1s</button>
    <input type="text" id="setInput" placeholder="mm:ss">
    <button onclick="setTime()">Nastavit</button>
  </div>

  <script>
    let ms = 20 * 60 * 1000; // 20 minut v milisekundách
    let running = false;
    let timer;

    function format(ms) {
      let totalSec = Math.floor(ms / 1000);
      let m = Math.floor(totalSec / 60);
      let s = totalSec % 60;
      return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function update() {
      document.getElementById("time").textContent = format(ms);
    }

    function tick() {
      if (ms > 0) {
        ms -= 1000;
        update();
      } else {
        pause();
      }
    }

    function start() {
      if (!running) {
        running = true;
        timer = setInterval(tick, 1000);
      }
    }

    function pause() {
      running = false;
      clearInterval(timer);
    }

    function reset() {
      pause();
      ms = 20 * 60 * 1000; // zpět na 20 minut
      update();
    }

    function add(sec) {
      ms = Math.max(0, ms + sec*1000);
      update();
    }

    function setTime() {
      let val = document.getElementById("setInput").value.trim();
      let parts = val.split(":").map(Number);
      if (parts.length === 2) {
        let m = parts[0], s = parts[1];
        if (!isNaN(m) && !isNaN(s)) {
          ms = (m*60 + s)*1000;
          update();
        }
      }
    }

    update();
  </script>
</body>
</html>
