<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root { color-scheme: dark; }

*,*::before,*::after{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  background:#0b0b0c;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

.tabs{
  padding:10px;
  background:#000;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.tabs-row{
  display:flex;
  gap:6px;
}

.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:14px;
  cursor:pointer;
  user-select:none;
  font-weight:600;
  border-radius:8px;
  background:#1b1b1e;
  border:1px solid #2a2a2a;
  color:#9a9a9a;
  transition:.15s;
}

.tab:hover{
  background:#232327;
  color:#fff;
}

.tab.active{
  background:#938a00;
  border-color:#938a00;
  color:#fff;
}

.viewport{
  flex:1;
  background:#111;
  position:relative;
}

.chat-pane{
  position:absolute;
  inset:0;
  display:none;
}

.chat-pane.active{
  display:block;
}

.chat-container{
  width:100%;
  height:100%;
}
</style>

</head>
<body>

<div class="tabs">
  <div class="tabs-row">
    <button class="tab active" data-chat="ogolny">Og√≥lny</button>
    <button class="tab" data-chat="motorsport">Motorsport</button>
    <button class="tab" data-chat="walki">Walki</button>
  </div>

  <div class="tabs-row">
    <button class="tab" data-chat="bez">Chat bez cenzury</button>
  </div>
</div>

<div class="viewport">

  <div id="ogolny" class="chat-pane active">
    <script async data-cfasync="false"
      src="//st.chatango.com/js/gz/emb.js">
      {"handle":"pogadanka","arch":"js",
      "styles":{"a":"000000","b":100,"c":"FFFFFF","d":"FFFFFF",
      "e":"000000","f":100,"g":"FFFFFF","h":"000000","i":100,
      "j":"FFFFFF","k":"FFFFFF","l":"1a1a1a","m":"FFFFFF","n":"FFFFFF",
      "o":100,"p":10,"q":"1a1a1a","r":100,"s":0,"t":0,"usricon":1,
      "sbc":"000000","sba":100,"surl":0,"allowpm":1,"ticker":0,
      "cnrs":0,"useonm":1}}
    </script>
  </div>

  <div id="motorsport" class="chat-pane">
    <script async data-cfasync="false"
      src="//st.chatango.com/js/gz/emb.js">
      {"handle":"ogladaj-motorsport","arch":"js",
      "styles":{"a":"000000","b":100,"c":"FFFFFF","d":"FFFFFF",
      "e":"000000","f":100,"g":"FFFFFF","h":"000000","i":100,
      "j":"FFFFFF","k":"FFFFFF","l":"1a1a1a","m":"FFFFFF","n":"FFFFFF",
      "o":100,"p":10,"q":"1a1a1a","r":100,"s":0,"t":0,"usricon":1,
      "sbc":"000000","sba":100,"surl":0,"allowpm":1,"ticker":0,
      "cnrs":0,"useonm":1}}
    </script>
  </div>

  <!-- WALKI -->
  <div id="walki" class="chat-pane">
    <script async data-cfasync="false"
      src="//st.chatango.com/js/gz/emb.js">
      {"handle":"ogladaj-walkii","arch":"js",
      "styles":{"a":"000000","b":100,"c":"FFFFFF","d":"FFFFFF",
      "e":"000000","f":100,"g":"FFFFFF","h":"000000","i":100,
      "j":"FFFFFF","k":"FFFFFF","l":"1a1a1a","m":"FFFFFF","n":"FFFFFF",
      "o":100,"p":10,"q":"1a1a1a","r":100,"s":0,"t":0,"usricon":1,
      "sbc":"000000","sba":100,"surl":0,"allowpm":1,"ticker":0,
      "cnrs":0,"useonm":1}}
    </script>
  </div>

  <div id="bez" class="chat-pane">
    <script async data-cfasync="false"
      src="//st.chatango.com/js/gz/emb.js">
      {"handle":"pogadankabezcenzury","arch":"js",
      "styles":{"a":"000000","b":100,"c":"FFFFFF","d":"FFFFFF",
      "e":"000000","f":100,"g":"FFFFFF","h":"000000","i":100,
      "j":"FFFFFF","k":"FFFFFF","l":"1a1a1a","m":"FFFFFF","n":"FFFFFF",
      "o":100,"p":10,"q":"1a1a1a","r":100,"s":0,"t":0,"usricon":1,
      "sbc":"000000","sba":100,"surl":0,"allowpm":1,"ticker":0,
      "cnrs":0,"useonm":1}}
    </script>
  </div>

</div>

<script>
document.querySelectorAll(".tab").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const id=btn.dataset.chat;

    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    btn.classList.add("active");

    document.querySelectorAll(".chat-pane").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  });
});
</script>

</body>
</html>
