<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Token Remover + Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #4da3ff;
      margin-top: 20px;
    }
    input {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      outline: none;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4da3ff;
      color: #fff;
      cursor: pointer;
      margin-top: 15px;
    }
    #player {
      width: 90%;
      height: 70vh;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
    pre {
      width: 80%;
      max-width: 700px;
      margin: 10px auto;
      padding: 15px;
      background: #111;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üé• M3U8 Token Analyzer & Player</h1>

  <input id="url" type="text" placeholder="Zadej cel√Ω .m3u8 odkaz s tokenem..." />
  <br>
  <button onclick="spustit()">Spustit</button>

  <pre id="vystup">Zde se zobraz√≠ analyzovan√Ω odkaz...</pre>
  <div id="player"></div>

  <script>
    async function spustit() {
      const input = document.getElementById('url').value.trim();
      const vystup = document.getElementById('vystup');
      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = ''; // reset p≈ôehr√°vaƒçe

      if (!input.startsWith('http')) {
        vystup.textContent = '‚ùå Zadej platnou URL zaƒç√≠naj√≠c√≠ na http nebo https.';
        return;
      }

      try {
        vystup.textContent = 'üîÑ Naƒç√≠t√°m...';
        const response = await fetch(input);
        if (!response.ok) {
          vystup.textContent = `‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ (${response.status})`;
          return;
        }

        const text = await response.text();
        const base = input.split('?')[0];
        vystup.textContent = `‚úÖ Z√°kladn√≠ adresa bez tokenu:\n${base}\n\nAutomatick√© p≈ôehr√°v√°n√≠...`;

        // üé• Spu≈°tƒõn√≠ Clappr p≈ôehr√°vaƒçe s ƒçistou URL
        new Clappr.Player({
          source: base,
          parentId: "#player",
          autoPlay: true,
          mute: false,
          width: "100%",
          height: "100%",
          mediacontrol: { seekbar: "#4da3ff", buttons: "#fff" },
          playback: { playInline: true },
          hlsjsConfig: { startLevel: -1, capLevelToPlayerSize: true },
        });
      } catch (err) {
        vystup.textContent = `‚ùå Chyba: ${err.message}`;
      }
    }
  </script>
</body>
</html>
