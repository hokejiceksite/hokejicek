  <script>
    const sources = [
      "https://lasvideoblobs0prod-standard.b-cdn.net/vods/blobs0/690215bd3829c1557f606882.m3u8",
      "https://lasvideoblobs1prod-standard.b-cdn.net/vods/blobs1/690215bd3829c1557f606882.m3u8",
      "https://lasvideoblobs2prod-standard.b-cdn.net/vods/blobs2/690215bd3829c1557f606882.m3u8"
    ];

    let player = null;

    async function checkSources() {
      for (const url of sources) {
        try {
          const r = await fetch(url, { method: "HEAD" });
          if (r.ok) {
            startPlayer(url);
            return;
          }
        } catch {}
      }
      setTimeout(checkSources, 30000);
    }

    function startPlayer(url) {
      if (player) player.destroy();
      player = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        width: "100%",
        height: "100%",
        mute: false,
        mediacontrol: { seekbar: "#4da3ff", buttons: "#4da3ff" },
        poster: "https://hokejicek.site/files/png/hokejicek-logo.png",
      });
    }

    checkSources();
  </script>

  <!-- üß† AdBlock detekce -->
  <script>
    async function detectAdblock() {
      let blocked = false;

      // 1Ô∏è‚É£ test - script od Google Ads
      try {
        await fetch("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: "HEAD", mode: "no-cors" });
      } catch {
        blocked = true;
      }

      // 2Ô∏è‚É£ test - element simuluj√≠c√≠ reklamu
      const bait = document.createElement("div");
      bait.className = "ad adsbox ad-banner ad-container";
      bait.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
      document.body.appendChild(bait);
      await new Promise(r => setTimeout(r, 250));
      if (bait.offsetHeight === 0 || getComputedStyle(bait).display === "none") blocked = true;
      bait.remove();

      if (typeof window.aclib === "undefined") blocked = true;

      if (blocked) {
        document.body.classList.add("locked");
        document.getElementById("adblock-warning").classList.add("active");
      } else {
        document.body.classList.remove("locked");
      }
    }

    window.addEventListener("load", detectAdblock);
  </script>
