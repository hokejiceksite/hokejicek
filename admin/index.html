<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Hokejíček</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <a href="/" class="logo-link">
        <img src="../img/hokejicek-logo.png" alt="Hokejíček" class="logo" />
        <span class="brand">Admin panel</span>
      </a>
    </div>
  </header>

  <main class="container admin-panel">
    <section class="form">
      <h2>Přidat / upravit přenos</h2>
      <input id="title" placeholder="Název zápasu (např. HC Vlašim vs HC Benešov)" />
      <input id="league" placeholder="Soutěž (např. Krajská liga)" />
      <input id="image" placeholder="URL obrázku (miniatura)" />
      <input id="link" placeholder="Odkaz (např. /live1.html)" />
      <input id="time" type="datetime-local" />
      <button id="addMatch">💾 Uložit / aktualizovat</button>
    </section>

    <section class="matches">
      <h2>Aktuální přenosy</h2>
      <div id="adminMatches" class="matches-grid"></div>
    </section>

    <button id="clearAll" class="danger">❌ Smazat všechny přenosy</button>
  </main>

  <footer>
    <div class="container footer-inner">
      <small>© 2025 Hokejíček</small>
    </div>
  </footer>
</body>
</html>
