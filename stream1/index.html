<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hokejíček | Stream 1</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* 🔹 Hlavní lišta */
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      height: 55px;
      padding: 0 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow: visible;
      z-index: 5;
    }

    /* 🔹 Logo */
    header img {
      height: 150px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 25px;
      z-index: 10;
    }

    /* 🔹 Navigace */
    nav {
      display: flex;
      gap: 35px;
      margin-left: auto;
      z-index: 15;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.4px;
      transition: all 0.25s ease;
      position: relative;
      padding: 5px 0;
    }

    nav a:hover {
      color: #50b6ff;
      transform: scale(1.07);
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #50b6ff;
      transition: width 0.25s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* 🔹 Rozložení stránky */
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 60px 40px;
      height: calc(100vh - 115px);
    }

    /* 🔹 Přehrávač */
    .video-frame {
      width: 78vw;
      height: 75vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      background: #000;
    }

    /* 🔹 Chat */
    .chat-frame {
      width: 25vw;
      height: 75vh;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #222;
      background: #0f0f0f;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="Hokejíček logo">
    <nav>
      <a href="/index.html">Hlavní stránka</a>
      <a href="/index.html">Přenosy</a>
      <a href="/gdpr.html">GDPR</a>
    </nav>
  </header>

  <main>
    <!-- 🎥 Kinescope přehrávač -->
    <div class="video-frame">
      <iframe
        src="https://kinescope.io/embed/0csXGKoBkHtwmHSxmxacjL"
        allow="autoplay; fullscreen; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <!-- 💬 YouTube Live Chat -->
    <div class="chat-frame">
      <iframe
        src="https://www.youtube.com/live_chat?v=t86OUiIuIWw"
        allowfullscreen>
      </iframe>
    </div>
  </main>

</body>
</html>
