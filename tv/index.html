<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TV • HOKEJICEK.site</title>
<link rel="icon" href="/H.png">

<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --max:1600px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
a{color:inherit;text-decoration:none}
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-weight:900;font-size:20px}
.nav-links{display:flex;gap:12px}
.nav-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-weight:700;
}
.nav-btn svg{width:18px;height:18px}
.wrapper{
  max-width:var(--max);
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:360px 1fr;
  gap:16px;
}
@media(max-width:1200px){
  .grid{grid-template-columns:1fr}
}
.panel{
  background:var(--grad);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.panel-head{
  padding:14px 16px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}
.channels{
  padding:12px;
  display:grid;
  gap:10px;
}
.channel{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  cursor:pointer;
  font-weight:800;
}
.channel:hover{background:rgba(255,255,255,.06)}
.channel.active{
  background:rgba(255,255,255,.12);
  border-color:#4da3ff;
}
.channel small{
  display:block;
  font-weight:500;
  color:var(--muted);
  margin-top:4px;
}
.player-wrap{padding:20px}
.video{
  width:100%;
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}
.placeholder{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:var(--muted);
  font-size:18px;
}
.video iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75V21h15V9.75"/>
        </svg>
        Home
      </a>
      <a class="nav-btn" href="/tv">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2"/>
          <path d="m17 2-5 5-5-5"/>
        </svg>
        TV
      </a>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="grid">

    <div class="panel">
      <div class="panel-head">TV kanály</div>
      <div class="channels">
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=6')">Oneplay Sport 1<small>Sportovní kanál</small></div>
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=7')">Oneplay Sport 2<small>Sportovní kanál</small></div>
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=8')">Oneplay Sport 3<small>Sportovní kanál</small></div>
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=9')">Oneplay Sport 4<small>Sportovní kanál</small></div>
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=44')">Oneplay Sport MD2<small>MultiFeed</small></div>
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=45')">Oneplay Sport MD3<small>MultiFeed</small></div>
        <div class="channel" onclick="loadChannel(this,'https://gostream.sbs/play/goplay.php?id=46')">Oneplay Sport MD4<small>MultiFeed</small></div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">Přehrávač</div>
      <div class="player-wrap">
        <div class="video" id="player">
          <div class="placeholder">Vyber kanál vlevo</div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function loadChannel(el,embed){
  document.querySelectorAll('.channel').forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  const player=document.getElementById('player');
  player.innerHTML=`<iframe src="${embed}" allowfullscreen></iframe>`;
}
</script>

<script type="text/javascript">
aclib.runAutoTag({
  zoneId:'zitkptgwk8'
});
</script>

</body>
</html>
