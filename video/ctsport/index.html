<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Fullscreen Player</title>

<!-- SHAKA CORE -->
<script src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.compiled.min.js"></script>

<!-- SHAKA UI -->
<script src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player/dist/controls.min.css">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
#container{
  width:100vw;
  height:100vh;
}
video{
  width:100%;
  height:100%;
  background:#000;
}
</style>
</head>

<body>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
</div>

<script>
(async () => {
  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    alert('Prohlížeč nepodporuje Shaka Player');
    return;
  }

  const video = document.getElementById('video');
  const container = document.getElementById('container');

  const player = new shaka.Player(video);
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    addBigPlayButton: false,
    controlPanelElements: [
      'play_pause',
      'time_and_duration',
      'spacer',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  // zakáže pauzu kliknutím
  video.addEventListener('click', e => {
    e.preventDefault();
    e.stopPropagation();
  });

  try {
    await player.load(
      'https://purple-glitter-ba46.long-mode-0a14.workers.dev/CH_4.m3u8'
    );
  } catch (e) {
    console.error('Load error', e);
  }
})();
</script>

</body>
</html>
