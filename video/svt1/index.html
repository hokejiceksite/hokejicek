<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3U8 Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
}
#player{
  width:100%;
  height:100%;
}
video{
  width:100%;
  height:100%;
  background:#000;
}
</style>
</head>
<body>

<video id="player" controls autoplay playsinline></video>

<script>
const video = document.getElementById('player');
const streamUrl = "https://redirect-srv.gostream.sbs/2145-3564-5842-3562/index.m3u8";

if (Hls.isSupported()) {
  const hls = new Hls({
    maxBufferLength: 30,
    startLevel: -1,
  });
  hls.loadSource(streamUrl);
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = streamUrl;
}
</script>

</body>
</html>
