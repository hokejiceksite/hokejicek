<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embed â€“ hh.sajmi.org</title>
  <style>
    :root{
      --bg:#0a0e18;
      --border:rgba(255,255,255,.10);
      --max:1600px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:12px;
    }
    .frame{
      width:100%;
      height:calc(100vh - 24px);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background:#000;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame">
      <iframe
        src="https://hh.sajmi.org/channels"
        loading="lazy"
        referrerpolicy="no-referrer"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</body>
</html>
