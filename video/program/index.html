<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hokejicek</title>

<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,sans-serif;background:#0b0f17;color:#fff}
header{padding:20px 24px;border-bottom:1px solid #1f2b46}
header h1{margin:0;font-size:24px}
header .sub{margin-top:4px;font-size:13px;opacity:.7}

main{
  display:grid;
  grid-template-columns:380px 1fr;
  min-height:calc(100vh - 88px)
}

aside{
  padding:16px;
  border-right:1px solid #1f2b46;
  overflow-y:auto
}

.league{margin-bottom:22px}
.league h3{margin:0 0 10px;font-size:14px;opacity:.7}

.match{
  background:#111a2e;
  border:1px solid #22304d;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:10px;
  cursor:pointer
}
.match:hover{background:#16213b}
.match.active{background:#1a2a4d;border-color:#355aa3}
.match time{font-size:12px;opacity:.7}
.match strong{display:block;margin-top:4px;font-size:14px}

section{
  padding:24px;
  display:flex;
  flex-direction:column;
  align-items:center
}

.player{
  width:100%;
  max-width:1200px;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  border:1px solid #22304d
}

.player .ratio{
  position:relative;
  width:100%;
  aspect-ratio:16/9
}

.player iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0
}

.langs{
  display:flex;
  gap:10px;
  margin:14px 0 0;
  flex-wrap:wrap;
  justify-content:center
}

.langs button{
  background:#111a2e;
  border:1px solid #22304d;
  color:#fff;
  padding:7px 16px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px
}

.langs button.active{
  background:#1a2a4d;
  border-color:#4b6fd8
}

.empty{
  width:100%;
  max-width:1200px;
  padding:40px;
  opacity:.7;
  border:1px dashed #22304d;
  border-radius:18px;
  text-align:center
}
</style>
</head>

<body>

<header>
  <h1>Hokejicek</h1>
  <div class="sub">Dnešní hokejové přenosy</div>
</header>

<main>
  <aside id="list"></aside>
  <section id="players"></section>
</main>

<script>
const LANGS=["Čeština","Slovenština","Polština","English"];

const SPENGLER={
  "2025-12-29":[
    {time:"15:10",home:"Sparta Prague",away:"Canada",embeds:[
      "https://gostream.sbs/play/goplay.php?id=4",
      "https://gostream.sbs/play/goplay.php?id=24",
      "https://gostream.sbs/play/goplay.php?id=60"
    ]},
    {time:"20:15",home:"Davos",away:"IFK Helsinki",embeds:[
      "https://gostream.sbs/play/goplay.php?id=4",
      "https://gostream.sbs/play/goplay.php?id=24",
      "https://gostream.sbs/play/goplay.php?id=35"
    ]}
  ]
};

const U20={
  "2025-12-29":[
    {time:"19:00",home:"Germany U20",away:"Sweden U20",embeds:[
      "https://hokejicek.site/video/ctsportplus/"
    ]},
    {time:"21:30",home:"Finland U20",away:"Czech Republic U20",embeds:[
      "https://gostream.sbs/play/goplay.php?id=4"
    ]}
  ]
};

const list=document.getElementById("list");
const players=document.getElementById("players");
let first=true;

function todayKey(){
  const d=new Date();
  return d.toISOString().slice(0,10);
}

function renderMatch(m){
  players.innerHTML="";
  if(!m.embeds.length){
    players.innerHTML='<div class="empty">Stream není k dispozici.</div>';
    return;
  }

  const box=document.createElement("div");
  box.className="player";

  const ratio=document.createElement("div");
  ratio.className="ratio";

  const iframe=document.createElement("iframe");
  iframe.allowFullscreen=true;
  iframe.src=m.embeds[0];

  ratio.appendChild(iframe);
  box.appendChild(ratio);
  players.appendChild(box);

  if(m.embeds.length>1){
    const langs=document.createElement("div");
    langs.className="langs";

    m.embeds.forEach((src,i)=>{
      const b=document.createElement("button");
      b.textContent=LANGS[i]||("Zdroj "+(i+1));
      if(i===0)b.classList.add("active");
      b.onclick=()=>{
        iframe.src=src;
        langs.querySelectorAll("button").forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
      };
      langs.appendChild(b);
    });

    players.appendChild(langs);
  }
}

function renderLeague(title,matches){
  if(!matches)return;
  const block=document.createElement("div");
  block.className="league";
  block.innerHTML="<h3>"+title+"</h3>";

  matches.forEach(m=>{
    const d=document.createElement("div");
    d.className="match";
    d.innerHTML="<time>"+m.time+"</time><strong>"+m.home+" vs "+m.away+"</strong>";
    d.onclick=()=>{
      document.querySelectorAll(".match").forEach(x=>x.classList.remove("active"));
      d.classList.add("active");
      renderMatch(m);
    };
    block.appendChild(d);

    if(first){
      d.classList.add("active");
      renderMatch(m);
      first=false;
    }
  });

  list.appendChild(block);
}

const today=todayKey();
renderLeague("EUROPE – Spengler Cup (Davos)",SPENGLER[today]);
renderLeague("WORLD – WCH U20",U20[today]);

if(first){
  players.innerHTML='<div class="empty">Na dnešek není žádný program.</div>';
}

setTimeout(()=>location.reload(),new Date().setHours(24,0,0,0)-Date.now());
</script>

<script type="text/javascript">
aclib.runAutoTag({
  zoneId:'zitkptgwk8'
});
</script>

</body>
</html>
