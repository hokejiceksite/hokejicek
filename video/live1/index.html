<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>

<!-- HLAVIČKA – POPUP REKLAMA -->
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#player {
    width: 100vw;
    height: 100vh;
    border: none;
}

#servers {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 10;
    display: flex;
    gap: 8px;
}

#servers button {
    padding: 8px 14px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border: 1px solid #444;
    cursor: pointer;
    border-radius: 6px;
}

#servers button:hover {
    background: rgba(255,255,255,0.15);
}
</style>
</head>

<body>

<div id="servers">
    <button onclick="loadServer(1)">Česky</button>
    <button onclick="loadServer(2)">Slovensky</button>
    <button onclick="loadServer(3)">Polski</button>
</div>

<iframe
    id="player"
    src="https://gostream.sbs/play/goplay.php?id=4"
    allowfullscreen
    allow="autoplay; encrypted-media"
></iframe>

<script>
const servers = {
    1: "https://gostream.sbs/play/goplay.php?id=4",
    2: "https://gostream.sbs/play/goplay.php?id=85",
    3: "https://gostream.sbs/play/goplay.php?id=60"
};

function loadServer(id) {
    document.getElementById("player").src = servers[id];
}
</script>

<!-- PATIČKA – POPUP REKLAMA -->
<script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'zitkptgwk8'
    });
</script>

</body>
</html>
