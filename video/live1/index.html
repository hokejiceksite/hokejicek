<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Player</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .player {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    class="player"
    src="https://gostream.sbs/play/goplay.php?id=24"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
