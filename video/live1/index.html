<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
    }
  </style>
</head>
<body>

  <iframe
    src="https://gostream.sbs/play/goplay.php?id=24"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen>
  </iframe>

</body>
</html>
