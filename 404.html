<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 • HOKEJICEK.site</title>
<link rel="icon" href="/H.png">

<style>
:root{
  --bg:#0a0e18;
  --grad:linear-gradient(135deg,#0b1224,#121c38);
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --accent1:#5b8cff;
  --accent2:#9d6bff;
  --max:1600px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
a{color:inherit;text-decoration:none}
button{
  font-family:inherit;
  color:inherit;
  background:none;
  border:0;
  cursor:pointer;
}

/* === NAV – 100 % STEJNÁ JAKO TVOJE === */
.nav{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(10,14,24,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav-inner{
  max-width:var(--max);
  margin:auto;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:900;
  font-size:20px;
}
.nav-links{
  display:flex;
  gap:12px;
}
.nav-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-weight:700;
}
.nav-btn svg{
  width:18px;
  height:18px;
}

/* === CONTENT === */
.wrapper{
  max-width:var(--max);
  margin:auto;
  padding:40px 16px;
}
.panel{
  background:var(--grad);
  border:1px solid var(--border);
  border-radius:24px;
  padding:72px 32px;
  text-align:center;
}

/* barevné 404 */
.code{
  font-size:96px;
  font-weight:1000;
  line-height:1;
  margin:0;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  filter:drop-shadow(0 0 24px rgba(123,92,255,.35));
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.panel h2{
  margin:12px 0 10px;
  font-size:22px;
}
.panel p{
  margin:0 0 32px;
  color:var(--muted);
  font-size:16px;
}

/* tlačítko zpět */
.back-btn{
  display:inline-flex;
  align-items:center;
  gap:12px;
  padding:14px 22px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.12);
  font-weight:900;
}
.back-btn:hover{
  background:rgba(255,255,255,.18);
}
.back-btn svg{
  width:22px;
  height:22px;
  fill:#fff;
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-inner">
    <div class="brand">HOKEJICEK.site</div>
    <div class="nav-links">
      <a class="nav-btn" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75V21h15V9.75"/>
        </svg>
        Home
      </a>
      <a class="nav-btn" href="/tv">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2"/>
          <path d="m17 2-5 5-5-5"/>
        </svg>
        TV
      </a>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="panel">
    <h1 class="code">404</h1>
    <h2>Stránka nebyla nalezena</h2>
    <p>
      Tenhle odkaz neexistuje nebo už není dostupný.
    </p>

    <button class="back-btn" onclick="history.back()">
      <svg viewBox="0 0 24 24">
        <path fill="#FFFFFF" d="m4 10l-.707.707L2.586 10l.707-.707zm17 8a1 1 0 1 1-2 0zM8.293 15.707l-5-5l1.414-1.414l5 5zm-5-6.414l5-5l1.414 1.414l-5 5zM4 9h10v2H4zm17 7v2h-2v-2zm-7-7a7 7 0 0 1 7 7h-2a5 5 0 0 0-5-5z"></path>
      </svg>
      Zpět
    </button>
  </div>
</div>

</body>
</html>
