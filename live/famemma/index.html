<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
<style>
body{
  margin:0;
  background:#0b0b0b;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:"Segoe UI",Arial,sans-serif;
  overflow:hidden;
}
.wrapper{
  width:80%;
  max-width:900px;
  height:60vh;
  background:#181818;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
}
#player{
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
}
</style>
</head>
<body>

<div class="wrapper">
  <div id="player"></div>
</div>

<script>
new Clappr.Player({
  source:"https://box-1182-ds.vmwesa.online/hls/xqx2olbm7rokjiqbtfas5jiwu3j7t3p2csedw6il4,i62lgzro7djyic256lq,bm2lgzro7difasptk3a,.urlset/master.m3u8",
  parentId:"#player",
  autoPlay:true,
  width:"100%",
  height:"100%",
  mediacontrol:{seekbar:"#4da3ff",buttons:"#4da3ff"},
  poster:"https://hokejicek.site/files/png/hokejicek-logo.png",
});
</script>

<script type="text/javascript">
aclib.runAutoTag({
    zoneId:'zitkptgwk8'
});
</script>

<script>

document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("keydown", e => {
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.shiftKey && e.key === "C") ||
        (e.ctrlKey && e.key === "U") ||
        (e.ctrlKey && e.key === "S")
    ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }
});

window.addEventListener("resize", () => {}, false);
</script>

</body>
</html>
