<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hokejíček Live | Stream 5</title>
<link rel="icon" type="image/png" href="https://hokejicek.site/files/png/faviconn.png">
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
<style>
body{margin:0;font-family:"Segoe UI",Arial,sans-serif;background:#0b0b0b;color:#fff}
header{display:flex;justify-content:space-between;align-items:center;background:#111;padding:5px 24px;border-bottom:1px solid #222;height:55px;position:relative}
header img{height:140px;position:absolute;top:50%;transform:translateY(-50%)}
nav{margin-left:auto;display:flex;gap:25px}
nav a{color:#eee;text-decoration:none;font-weight:500;font-size:1.05em}
main{display:flex;justify-content:center;align-items:flex-start;padding:25px;gap:25px;min-height:calc(100vh - 55px)}
.video-wrapper{flex:2.5;background:#181818;border-radius:20px;padding:15px;box-shadow:0 0 35px rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;height:78vh}
.video-box{width:100%;height:100%;border-radius:16px;overflow:hidden;background:#000}
#player{width:100%;height:100%}
.chat-box{flex:1.1;background:#181818;border-radius:20px;padding:15px;box-shadow:0 0 35px rgba(0,0,0,.6);display:flex;flex-direction:column;height:78vh}
.chat-header{background:#141414;padding:10px;text-align:center;font-weight:600;color:#4da3ff;border-bottom:1px solid #222;border-radius:12px 12px 0 0;text-transform:uppercase;font-size:.95em}
.chat-embed{flex:1;border:none;width:100%;height:100%;border-radius:0 0 12px 12px}
@media(max-width:950px){
main{flex-direction:column}
.video-wrapper,.chat-box{width:95%;height:50vh}
header img{height:110px}
nav{gap:15px}
}
</style>
</head>
<body>

<header>
<img src="https://hokejicek.site/files/png/hokejicek-logo.png">
<nav>
<a href="/">Hlavní stránka</a>
<a href="/prenosy">Přenosy</a>
<a href="/gdpr">GDPR</a>
</nav>
</header>

<main>
<div class="video-wrapper">
<div class="video-box">
<div id="player"></div>
</div>
</div>

<div class="chat-box">
<div class="chat-header">Live Chat</div>
<iframe class="chat-embed" src="https://hokejicek.site/livechat/index.html"></iframe>
</div>
</main>

<script>
const sources=[
"https://lasvideoblobs0prod-standard.b-cdn.net/vods/blobs0/691dc4b81ea1b60e809f3bcd.m3u8",
"https://lasvideoblobs1prod-standard.b-cdn.net/vods/blobs1/691dc4b81ea1b60e809f3bcd.m3u8",
"https://lasvideoblobs2prod-standard.b-cdn.net/vods/blobs2/691dc4b81ea1b60e809f3bcd.m3u8"


let player=null;

async function checkSources(){
for(const url of sources){
try{
const res=await fetch(url,{method:"HEAD",cache:"no-store"});
if(res.ok){
startPlayer(url);
return;
}
}catch(e){}
}
setTimeout(checkSources,60000);
}

function startPlayer(url){
if(player)player.destroy();
player=new Clappr.Player({
source:url,
parentId:"#player",
width:"100%",
height:"100%",
autoPlay:true,
mute:false,
mediacontrol:{seekbar:"#4da3ff",buttons:"#4da3ff"},
poster:"https://hokejicek.site/files/png/hokejicek-logo.png",
playback:{hlsjsConfig:{maxBufferLength:30}}
});
}

checkSources();
</script>

<script type="text/javascript">
aclib.runAutoTag({
zoneId:'zitkptgwk8'
});
</script>

</body>
</html>
