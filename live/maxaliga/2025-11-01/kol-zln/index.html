<!DOCTYPE html>

  <style>

      background-color: #0b0b0b;

    }

    /* 游댳 Horn칤 li코ta */
    header {

      align-items: center;
      background: #111;
      padding: 5px 24px;
      border-bottom: 1px solid #222;
      height: 55px;
      z-index: 10;
    }

    header img {
      height: 110px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: translateY(-50%) scale(1.05);
    }

    nav {
      margin-left: auto;
      z-index: 2;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 1.05em;

    }

    nav a:hover {

    }

    /* 游댳 Rozvr쬰n칤 str치nky */
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 25px;
      gap: 25px;
      min-height: calc(100vh - 55px);
      box-sizing: border-box;
    }

    /* 游꿘 P콏ehr치va캜 */
    .video-wrapper {
      flex: 2;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);

      padding: 15px;

      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 游눫 Chat */
    .chat-box {
      flex: 1.1;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 78vh; /* 游댲 zv캩t코eno */

      color: #4da3ff;
      border-bottom: 1px solid #222;
      border-radius: 12px 12px 0 0;
      text-transform: uppercase;
      font-size: 0.95em;
    }

    .chat-embed {

</head>

</html>
