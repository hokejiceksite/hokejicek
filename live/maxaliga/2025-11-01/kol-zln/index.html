<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolín vs Zlín | Maxa liga | Hokejíček</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      overflow: hidden;
    }

    /* 🔹 Horní lišta */
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 5px 24px;
      border-bottom: 1px solid #222;
      z-index: 10;
      height: 55px;
    }

    header img {
      height: 130px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: translateY(-50%) scale(1.05);
    }

    nav {
      margin-left: auto;
      z-index: 2;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 1.05em;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #4da3ff;
    }

    /* 🔹 Layout */
    main {
      display: flex;
      height: calc(100vh - 55px);
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
    }

    /* 🎥 Přehrávač */
    .video-box {
      flex: 2;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #player {
      width: 95%;
      height: 90%;
      border-radius: 10px;
      overflow: hidden;
    }

    /* 💬 Chat */
    .chat-box {
      flex: 1;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #141414;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      color: #4da3ff;
      border-bottom: 1px solid #222;
      text-transform: uppercase;
    }

    .chat-embed {
      flex: 1;
      border: none;
      width: 100%;
    }

    /* 📱 Responsivní */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .video-box, .chat-box {
        flex: none;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <!-- 🏒 Horní lišta -->
  <header>
    <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="Hokejíček logo">
    <nav>
      <a href="/">Hlavní stránka</a>
      <a href="/prenosy">Přenosy</a>
      <a href="/gdpr/index.html">GDPR</a>
    </nav>
  </header>

  <main>
    <!-- 🎥 Přehrávač -->
    <div class="video-box">
      <div id="player"></div>
    </div>

    <!-- 💬 Chat -->
    <div class="chat-box">
      <div class="chat-header">Live Chat</div>
      <iframe 
        class="chat-embed"
        src="https://hokejicek.site/livechat/index.html"
        title="Live Chat">
      </iframe>
    </div>
  </main>

  <script>
    const player = new Clappr.Player({
      source: "https://lasvideoblobs2prod-standard.b-cdn.net/vods/blobs2/6902144740899867ab484d91.m3u8",
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: false,
      mediacontrol: { seekbar: "#4da3ff", buttons: "#4da3ff" },
      poster: "https://hokejicek.site/files/png/hokejicek-logo.png"
    });

    player.on(Clappr.Events.PLAYBACK_ERROR, () => {
      console.error("Chyba při načítání streamu. Zkontrolujte URL.");
    });
  </script>

</body>
</html>
