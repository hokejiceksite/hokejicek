<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxa liga | Hokej√≠ƒçek Live</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }

    /* üîπ Horn√≠ li≈°ta */
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 5px 24px;
      border-bottom: 1px solid #222;
      height: 55px;
      z-index: 10;
    }

    header img {
      height: 110px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: translateY(-50%) scale(1.05);
    }

    nav {
      margin-left: auto;
      z-index: 2;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      font-size: 1.05em;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #4da3ff;
    }

    /* üîπ Layout */
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 25px;
      gap: 25px;
      min-height: calc(100vh - 55px);
      box-sizing: border-box;
    }

    /* üé• P≈ôehr√°vaƒç */
    .video-wrapper {
      flex: 2;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 78vh;
    }

    .video-box {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* üí¨ Chat */
    .chat-box {
      flex: 1.1;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 78vh;
    }

    .chat-header {
      background: #141414;
      padding: 10px;
      text-align: center;
      font-weight: 600;
      color: #4da3ff;
      border-bottom: 1px solid #222;
      border-radius: 12px 12px 0 0;
      text-transform: uppercase;
      font-size: 0.95em;
    }

    .chat-embed {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 0 0 12px 12px;
    }

    @media (max-width: 950px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      .video-wrapper, .chat-box {
        width: 95%;
        max-width: 900px;
        height: 50vh;
      }

      .chat-box {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- üèí Horn√≠ li≈°ta -->
  <header>
    <img src="https://hokejicek.site/files/png/hokejicek-logo.png" alt="Hokej√≠ƒçek logo">
    <nav>
      <a href="/">Hlavn√≠ str√°nka</a>
      <a href="/prenosy">P≈ôenosy</a>
      <a href="/gdpr/index.html">GDPR</a>
    </nav>
  </header>

  <main>
    <!-- üé• P≈ôenos -->
    <div class="video-wrapper">
      <div class="video-box">
        <div id="player"></div>
      </div>
    </div>

    <!-- üí¨ Chat -->
    <div class="chat-box">
      <div class="chat-header">Live Chat</div>
      <iframe
        class="chat-embed"
        src="https://hokejicek.site/livechat/index.html"
        title="Live Chat">
      </iframe>
    </div>
  </main>

  <script>
    // üí° v≈°echny mo≈æn√© streamy
    const sources = [
      "https://lasvideoblobs0prod-standard.b-cdn.net/vods/blobs0/6902154140899867ab484d98.m3u8",
      "https://lasvideoblobs1prod-standard.b-cdn.net/vods/blobs1/6902154140899867ab484d98.m3u8",
      "https://lasvideoblobs2prod-standard.b-cdn.net/vods/blobs2/6902154140899867ab484d98.m3u8"
    ];

    let player = null;
    let checking = true;

    async function testSource(url) {
      try {
        const response = await fetch(url, { method: "HEAD", cache: "no-store" });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function checkStreams() {
      for (const url of sources) {
        const ok = await testSource(url);
        if (ok) {
          initPlayer(url);
          checking = false;
          return;
        }
      }

      // ≈æ√°dn√Ω stream nefunguje ‚Üí zkus√≠me znovu za minutu
      if (checking) {
        setTimeout(checkStreams, 60000);
      }
    }

    function initPlayer(url) {
      if (player) player.destroy();

      player = new Clappr.Player({
        source: url,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mediacontrol: { seekbar: "#4da3ff", buttons: "#4da3ff" },
        poster: "https://hokejicek.site/files/png/hokejicek-logo.png",
        playback: { hlsjsConfig: { maxBufferLength: 30 } },
      });
    }

    checkStreams();
  </script>

</body>
</html>
